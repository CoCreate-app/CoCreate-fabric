<html lang="en">
    <head>
        <title>Fabric | CoCreateJS</title>

            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />

    <body>
        <form>
            <textarea fabric="message"></textarea>

        <button id="grayscale">Grayscale</button>

        <button id="juno">Juno</button>
